        }

        .container,

        }

        .container {

        }

        }

            width: 100%
        }

            opacity: 0.7;
            position: absolute;
            text-shadow: 1px 1px 1px #000;
        }

        .btn,
        .image-description,
        .position {
            position: absolute;
        }

        .position {
            top: 16px;
        }

        .btn {
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-size: 16em;
            height: 100%;
            line-height: 0;
            opacity: 0.1;
            outline: none;
            text-decoration: none;
            top: 0;
            width: 33%;
        }

        .btn:hover {
            opacity: 1;
        }

        .btn--prev,
        .btn--prev::after {
            left: 0;
            text-align: left;
        }

        .btn--next,
        .btn--next::after {
            right: 0;
            text-align: right;
        }

        .btn--prev::after,
        .btn--next::after {
            padding: 0 32px;
            position: absolute;
            top: 45%;
        }

        .btn--prev::after {
            content: "‹";
        }

        .btn--next::after {
            content: "›";
        }

        .github {
            display: inline-block;
            height: 30px;
            position: absolute;
            right: 16px;
            top: 16px;
            width: 30px;
            z-index: 2;
        }

        .github:hover path {
            fill: #fff;
