<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EarthPorn Browser</title>

    <style>
        html,
        body {
            background-color: #4f3c35;
            color: #fff;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        body > div,
        .container,
        .image {
            height: 100%;
        }

        .container {
            background: url('loading.gif') no-repeat center;
            position: relative;
        }

        .image {
            max-width: 100%;
        }

        .image-description {
            bottom: 0;
            width: 100%
        }

        .image-description,
        .position {
            opacity: 0.7;
            position: absolute;
            text-shadow: 1px 1px 1px #000;
        }

        .btn,
        .image-description,
        .position {
            position: absolute;
        }

        .position {
            top: 16px;
        }

        .btn {
            box-sizing: border-box;
            color: #fff;
            font-size: 16em;
            height: 100%;
            line-height: 0;
            opacity: 0.1;
            outline: none;
            text-decoration: none;
            top: 0;
            width: 33%;
        }

        .btn:hover {
            opacity: 1;
        }

        .btn--prev,
        .btn--prev::after {
            left: 0;
            text-align: left;
        }

        .btn--next,
        .btn--next::after {
            right: 0;
            text-align: right;
        }

        .btn--prev::after,
        .btn--next::after {
            padding: 0 32px;
            position: absolute;
            top: 45%;
        }

        .btn--prev::after {
            content: "‹";
        }

        .btn--next::after {
            content: "›";
        }
    </style>
</head>
<body>
    <script src="elm.js"></script>
    <script>Elm.fullscreen(Elm.Main)</script>
</body>
</html>
